<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Mikiyas Gebremichael (https://github.com/Mikiyas-STP)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- Search bar and DropDown -->

    <div class="searchWrapper">
      <input 
      type="text"
      name="searchBar"
      id="searchBar"
      placeholder="Search"
      />
      <span id="resultCount"></span>
      <!--  -->
      <select id="episodeSelector">
          <option value="">Select Episode</option>
          <!-- Episode options will be populated here -->
      </select>
      
      <!-- Display episode details here -->
      <div id="episodeDetails"></div>
    </div>

    <!-- ----------------------Added div for loading special notice like error message / wait messages------------------------ -->
     <div id="loadingMessage">Loading...
     </div>

    <div id="root">
    </div>
    <footer>The data for this project has (originally) come from <a href="https://tvmaze.com">[TVMaze.com]</a></footer>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
